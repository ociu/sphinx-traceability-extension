name: Test and deploy on tag

on: push

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
        sudo apt-get update -y
        sudo apt-get install -y latexmk texlive-latex-extra
        sudo apt-get install -y graphviz
        sudo apt-get install -y plantuml
    - name: Run test
      run: tox -e py
    - name: Build documentation with different Sphinx versions
      run: tox -e sphinx2.1,sphinx-latest
    - name: Codecov
      if: matrix.python-version == 3.9
      run: tox -e codecov
    - name: Static checks
      if: matrix.python-version == 3.9
      run: tox -e check
    - name: Upload HTML documentation
      if: matrix.python-version == 3.9
      uses: actions/upload-artifact@v2
      with:
        name: html-doc
        path: doc/_build/html

  deploy:

    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download HTML documentation from job 'test'
      uses: actions/download-artifact@v2
      with:
        name: html-doc
        path: doc/_build/html
    - name: Disable jekyll
      run: touch doc/_build/html/.nojekyll
    - name: Deploy documentation
      uses: JamesIves/github-pages-deploy-action@4.1.3
      with:
        branch: gh-pages
        folder: doc/_build/html
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
