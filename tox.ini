[tox]
envlist =
    clean,
    check,
    {py27,py35},
    {sphinx1.6,sphinx-latest},

[testenv]
basepython =
    pypy: {env:TOXPYTHON:pypy}
    py27: {env:TOXPYTHON:python2.7}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    {clean,check,report,coveralls,codecov}: python3
    {sphinx1.6,sphinx1.7,sphinx1.8,sphinx-latest}: python3
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps=
	mock
    pytest
    pytest-cov
    coverage
    reportlab
    natsort
    sphinx-testing >= 0.5.2
    sphinx_selective_exclude
    sphinx_rtd_theme
commands=
    {posargs:py.test --cov=mlx.traceable_base_class --cov=mlx.traceable_item --cov=mlx.traceable_collection --cov=mlx.traceable_attribute --cov=mlx.traceability_exception --cov-report=term-missing -vv tests/}

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir} -u
    flake8 mlx tests setup.py

[testenv:sphinx1.6]
deps=
    {[testenv]deps}
    sphinx <= 1.6.9999
    sphinxcontrib-plantuml
    mlx.warnings
whitelist_externals =
    bash
    make
    tee
    mlx-warnings
commands=
    bash -c 'make -C doc html 2>&1 | tee .tox/doc_html.log'
    mlx-warnings --sphinx --maxwarnings 15 --minwarnings 15 .tox/doc_html.log
    bash -c 'make -C doc latexpdf 2>&1 | tee .tox/doc_pdf.log'
    mlx-warnings --sphinx --maxwarnings 15 --minwarnings 15 .tox/doc_pdf.log

[testenv:sphinx1.7]
deps=
    {[testenv]deps}
    sphinx <= 1.7.9999
    sphinxcontrib-plantuml
    mlx.warnings
whitelist_externals =
    bash
    make
    tee
    mlx-warnings
commands=
    bash -c 'make -C doc html 2>&1 | tee .tox/doc_html.log'
    mlx-warnings --sphinx --maxwarnings 15 --minwarnings 15 .tox/doc_html.log
    bash -c 'make -C doc latexpdf 2>&1 | tee .tox/doc_pdf.log'
    mlx-warnings --sphinx --maxwarnings 15 --minwarnings 15 .tox/doc_pdf.log

[testenv:sphinx1.8]
deps=
    {[testenv]deps}
    sphinx <= 1.8.9999
    sphinxcontrib-plantuml
    mlx.warnings
whitelist_externals =
    bash
    make
    tee
    mlx-warnings
commands=
    bash -c 'make -C doc html 2>&1 | tee .tox/doc_html.log'
    mlx-warnings --sphinx --maxwarnings 15 --minwarnings 15 .tox/doc_html.log
    bash -c 'make -C doc latexpdf 2>&1 | tee .tox/doc_pdf.log'
    mlx-warnings --sphinx --maxwarnings 15 --minwarnings 15 .tox/doc_pdf.log

[testenv:sphinx-latest]
deps=
    {[testenv]deps}
    sphinx
    sphinxcontrib-plantuml
    mlx.warnings
whitelist_externals =
    bash
    make
    tee
    mlx-warnings
commands=
    bash -c 'make -C doc html 2>&1 | tee .tox/doc_html.log'
    mlx-warnings --sphinx --maxwarnings 15 --minwarnings 15 .tox/doc_html.log
    bash -c 'make -C doc latexpdf 2>&1 | tee .tox/doc_pdf.log'
    mlx-warnings --sphinx --maxwarnings 15 --minwarnings 15 .tox/doc_pdf.log

[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coveralls []

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage xml --ignore-errors
    codecov []


[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine --append
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage


